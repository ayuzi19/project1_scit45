<html lang="ko"
	  xmlns:th="http://www.thymeleaf.org"

<head>
	<meta charset="UTF-8">
	<title>게시판</title>
	<style>

	<script th:src="@{/js/jquery-3.7.1.min.js}"></script>
	<script>
		$(document).ready(function() {
		
			$("#save").click(function(){
				if($("#category").val() == 'none'){
					alert('카테고리를 선택하세요.');
					return false;
				}
				if($("#title").val() == ''){
					alert('제목을 입력하세요.');
					return false;
				}
				if($("#contents").val() == ''){
					alert('글 내용을 입력하세요.');
					return false;
				}
			 	if(isNaN($("#price").val()) || $("#price").val() < 0 || $("#price").val() == ''){
		            alert('가격을 숫자로 입력하세요.');
		            return false;
		        }
				
			})
		});
	</script>
</head>
<body>
	<h1>[ 판매상품 등록 ]</h1>
	<form action="/board/save" method="post">
	<table>
	<tr>
		<th>카테고리</th>
		<td><select id="category" name="category">
			<option value="none" selected>카테고리를 선택하세요.</option>
			<option value="com">컴퓨터</option>
			<option value="cam">카메라</option>
			<option value="car">자동차</option>
		</select></td>
	</tr>
	<tr>
		<th>제목</th>
		<td><input type="text" id="title" name="title"></td>
	</tr>
	<tr>
		<th>내용</th>
		<td><textarea id="contents" name="contents"></textarea></td>
	</tr>
	<tr>
		<th>판매가격</th>
		<td><input type="text" id="price" name="price"></td>
	</tr>
	<tr><th></th><td><input type="submit" id="save" value="저장"></button></td></tr>
	</table>
	</form>
</body>
</html>
